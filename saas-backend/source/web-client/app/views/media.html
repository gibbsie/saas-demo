<div align="right">
  <a class="btn btn-primary" ng-if="isTenantAdminUser()" href="#!/media/add"><span class="glyphicon glyphicon-plus"></span> Add Media</a>
</div>
<table class="table table-striped">
  <thead>
    <th>Media ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Genre</th>
    <th>Cast</th>
    <th>Unit Cost</th>
    <th ng-if="isTenantAdminUser()"></th>
  </thead>
  <tbody>
    <col width="15%">
    <col width="25%">
    <col width="15%">
    <col width="10%">
    <col width="15%">
    <col width="10%">
    <col ng-if="isTenantAdminUser()" width="7%">
    <tr ng-repeat="media in medias">
      <td><a ng-href="/#!/media/{{ media.id }}">{{ media.id }}</a></td>
      <td>{{ media.title }}</td>
      <td>{{ media.description }}</td>
      <td>{{ media.genre }}</td>
      <td>{{ media.cast }}</td>
      <td>{{ media.unitCost | currency }}</td>
      <td ng-if="isTenantAdminUser()">
        <div class="button-group">
          <a ng-href="/#!/media/edit/{{ media.id }}"><span class="glyphicon glyphicon-pencil"></span></a>
          <a ng-href="/#!/media/delete/{{ media.id }}"><span class="glyphicon glyphicon-trash"></span></a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
</div>
